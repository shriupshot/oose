<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Payroll</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="viewEmployees.html">View Employees</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="payrollForm">
            <label for="employee">Select Employee:</label>
            <select id="employee" required>
                <!-- Employee options will be dynamically populated -->
            </select>

            <label for="payAmount">Pay Amount:</label>
            <input type="number" id="payAmount" required>

            <button type="submit">Generate Payroll</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
