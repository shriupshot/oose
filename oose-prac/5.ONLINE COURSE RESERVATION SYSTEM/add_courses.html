<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add New Course</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="available_courses.html">Available Courses</a></li>
                <li><a href="reservation.html">Reserve a Course</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="add-course-form">
            <label for="course-name">Course Name</label>
            <input type="text" id="course-name" name="course_name" required>

            <label for="course-description">Description</label>
            <textarea id="course-description" name="course_description" required></textarea>

            <label for="course-duration">Duration (in weeks)</label>
            <input type="number" id="course-duration" name="course_duration" required>

            <button type="submit">Add Course</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Online Course Reservation System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
