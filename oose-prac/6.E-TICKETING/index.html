<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railway Reservation System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Railway Reservation System</h1>

<!-- Booking Form -->

<form id="reservationForm">
<h2>Book Your Ticket</h2>

<label for="origin">Origin:</label>
<input type="text" id="origin" placeholder="Enter origin" required>

<label for="destination">Destination:</label>
<input type="text" id="destination" placeholder="Enter destination" required>

<label for="date">Travel Date:</label>
<input type="date" id="date" required>

<label for="time">Travel Time:</label>
<input type="time" id="time" required>

<label for="train">Select Train:</label>
<select id="train" required>
<option value="">--Select Train--</option>
<option value="Express 101">Express 101</option>
<option value="Intercity 202">Intercity 202</option>
<option value="Regional 303">Regional 303</option>
</select>

<label for="class">Class Type:</label>
<select id="class" required>
<option value="">--Select Class--</option>
<option value="First Class">First Class</option>
<option value="Second Class">Second Class</option>
<option value="Sleeper">Sleeper</option>
</select>

<h3>Passenger Details</h3>

<label for="name">Passenger Name:</label>
<input type="text" id="name" placeholder="Enter name" required>

<label for="age">Age:</label>
<input type="number" id="age" placeholder="Enter age" required>

<label for="gender">Gender:</label>
<select id="gender" required>
<option value="">--Select Gender--</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>

<button type="button" onclick="bookTicket()">Book Ticket</button>
</form>

<!-- Ticket Display -->
<div id="ticketDetails" style="display: none;">
<h2>Ticket Confirmation</h2>
<div id="ticketContent"></div>
<button onclick="resetForm()">Book Another Ticket</button>
</div>
</div>

<script src="script.js"></script>
</body>

</html>
