<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">
<title>Add Marks</title>
</head>
<body>
<div class="container">
<h1>Add Marks</h1>
<form id="addMarksForm">
<label for="studentName">Student Name:</label>
<input type="text" id="studentName" required>

<label for="subject1">Subject 1:</label>
<input type="number" id="subject1" required>

<label for="subject2">Subject 2:</label>
<input type="number" id="subject2" required>

<label for="subject3">Subject 3:</label>
<input type="number" id="subject3" required>

<label for="subject4">Subject 4:</label>
<input type="number" id="subject4" required>

<label for="subject5">Subject 5:</label>
<input type="number" id="subject5" required>

<label for="totalMarks">Total Marks:</label>
<input type="text" id="totalMarks" readonly>

<button type="submit">Save</button>
</form>

<div class="buttons">
<button onclick="location.href='view_students.html'">Preview Page</button>
<button onclick="location.href='index.html'">Home</button>
</div>
</div>

<script>
document.getElementById('addMarksForm').addEventListener('submit', function(event) {
event.preventDefault();

const marks = {
studentName: document.getElementById('studentName').value,
subject1: parseFloat(document.getElementById('subject1').value),
subject2: parseFloat(document.getElementById('subject2').value),
subject3: parseFloat(document.getElementById('subject3').value),
subject4: parseFloat(document.getElementById('subject4').value),
subject5: parseFloat(document.getElementById('subject5').value),
};

marks.totalMarks = marks.subject1 + marks.subject2 + marks.subject3 + marks.subject4 +
marks.subject5;
document.getElementById('totalMarks').value = marks.totalMarks;

alert('Marks saved successfully!');
// Implement further logic to save/display marks if needed
});

// Update total marks when subject values change
const subjects = document.querySelectorAll('input[type="number"]');
subjects.forEach(subject => {
subject.addEventListener('input', updateTotalMarks);

});

function updateTotalMarks() {
let total = 0;
subjects.forEach(subject => {
total += parseFloat(subject.value) || 0;
});
document.getElementById('totalMarks').value = total;
}
</script>
</body>
</html>

}
